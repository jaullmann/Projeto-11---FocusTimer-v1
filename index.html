<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador web estilo contemporâneo">
  <title>Focus Timer Contemporâneo</title>
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div id="display-mode">
    <button
      id="dark-mode-toggle"
      data-action="toggleDarkMode"
      class="ph ph-sun">
      <span class="sr-only">Seletor para modo escuro</span>
    </button> 
    <button
      id="light-mode-toggle"
      data-action="toggleLightMode"
      class="ph ph-moon hide">
      <span class="sr-only">Seletor para modo claro</span>
    </button>
  </div>

  <div id="app">

    <section id="timer">

      <div 
        id="timer-display">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div> 

      <div id="timer-controls">

        <button
        id="play-button"
        data-action="timerPlay"
        class="ph ph-play-circle">
          <span class="sr-only">Iniciar Temporizador</span>
        </button> 

        <button
        id="pause-button"
        data-action="timerPause"
        class="ph ph-pause-circle hide">
          <span class="sr-only">Pausar Temporizador</span>
        </button>

        <button
        data-action="timerStop"
        class="ph ph-stop-circle">
          <span class="sr-only">Pausar Temporizador</span>
        </button>

        <button
        data-action="timerIncrease"
        class="ph ph-plus-circle">
          <span class="sr-only">Adicionar 5 minutos</span>
        </button>

        <button
        data-action="timerDecrease"
        class="ph ph-minus-circle">
          <span class="sr-only">Diminuir 5 minutos</span>            
        </button>

      </div>      

    </section>
 
    <section id="sound-controls">

      <div id="forest-box" class="sound-selector">
        <button
        data-action="toggleForestSound"
        class="ph ph-tree-evergreen">
          <span class="sr-only">Reproduzir som de floresta</span>
        </button>
        <input 
        type="range" class="volume-control" id="forest-vol-control"
        min="0" max="1" 
        value="0.5" step="0.1"/> 
      </div>

      <div id="rain-box" class="sound-selector">
        <button 
        data-action="toggleRainSound"
        class="ph ph-cloud-rain">
          <span class="sr-only">Reproduzir som de chuva</span>
        </button>
        <input 
        type="range" class="volume-control" id="rain-vol-control"
        min="0" max="1" 
        value="0.5" step="0.1"/> 
      </div>

      <div id="coffeshop-box" class="sound-selector">
        <button
        data-action="toogleCoffeshopSound"
        class="ph ph-storefront">
          <span class="sr-only">Reproduzir som de cafeteria</span>
        </button>
        <input 
        type="range" class="volume-control" id="coffeshop-vol-control"
        min="0" max="1" 
        value="0.5" step="0.1"/>  
      </div>

      <div id="fireplace-box" class="sound-selector">
        <button
        data-action="toogleFireplaceSound"
        class="ph ph-campfire selected-sound-box">
          <span class="sr-only">Reproduzir som de lareira</span>
        </button>
        <input 
        type="range" class="volume-control" id="fireplace-vol-control"
        min="0" max="1" 
        value="0.5" step="0.1"/>  
      </div>

    </section>    
  </div>  
</body>
</html>
